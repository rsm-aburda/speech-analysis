<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Speech Analysis Tool</h1>
      <p>Quickly Count the Amount of Filler Words You Use During a Speech</p>
    </header>
    <main class="main-content">
      <div class="upload-section">
        <h2>Upload Your Voice Memo</h2>
        <form id="uploadForm">
          <input type="file" name="file" id="fileInput" class="file-input" required>
          <button type="submit" class="upload-button">Upload</button>
        </form>
      </div>
    </main>
    <aside class="sidebar">
      <h3>Future Functions</h3>
      <ul>
        <li>Why Analyze Your Speech?</li>
        <li>FAQ</li>
        <li>More to come...</li>
      </ul>
    </aside>
  </div>
</body>
</html>
